<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="default.css">

<body>
    <section class="s1">
        <div class="main-container">
            <div class="greeting-wrapper">
                <h1>
                    Hi, I'm Sanwal 
                </h1>
            </div>

            <div class="intro-wrapper">
                <div class="nav-wrapper">
                    <div class="dots-wrapper">
                        <div class="browser-dot" id="dot1"></div>
                        <div class="browser-dot" id="dot2"></div>
                        <div class="browser-dot" id="dot3"></div>

                    </div>
                    <div class="navigation">
                        <li><a href="#">Contact</a></li>
                    </div>
                </div>

                <div class="left-column">
                    <img id="profile_pic" src="./images/profile.jpg">
                    <h5 style="text-align: center; line-height: 0 ;">Personalize Theme</h5>

                    <div id="theme-options-wrapper">
                        <div id="light-mode" class="theme-dot"></div>
                        <div id="blue-mode" class="theme-dot"></div>
                        <div id="green-mode" class="theme-dot"></div>
                        <div id="purple-mode" class="theme-dot"></div>                    
                    </div>
                    <p id="settings-note">Theme settings will be saved for <br> your next visit </p>
                </div>

                <div class="right-column">
                    <div id="preview">
                        <div id="cornertl" class="corner">

                        </div>
                        <div id="cornertr" class="corner">

                        </div>
                        <h3>
                            What I Do
                        </h3>
                        <p>
                           I am a MERN Stack Developer
                        </p>
                        <div id="cornerbl" class="corner">

                        </div>
                        <div id="cornerbr" class="corner">

                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </section>

    <section class="s2">
        <div class="main-container">
            About
        </div>
    </section>

    <section class="s1">
        <div class="main-container">
            Portfolio
        </div>
    </section>

    <section class="s2">
        <div class="main-container">
            Contact
        </div>
    </section>
</body>
</html>
